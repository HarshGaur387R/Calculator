<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.1/math.js" integrity="sha512-47N5yVdAeXJ+9qstVMTH2Z0EpX618sjYZcswRwhpldSTD0IbW6yQPtzg4RLrPp/2+TIgEF1elT68/ZBu82nqJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body onload="clr()">

    <div id="calculator" align="center">
        <table align="center">
            <tr class="row">
                <td colspan="3">
                    <input type="text" id="inputField">
                </td>
                <td>
                    <div id="clr">C</div>
                </td>
            </tr>

            <tr class="row">
                <td>
                    <div class="btn">1</div>
                </td>

                <td>
                    <div class="btn">2</div>
                </td>

                <td>
                    <div class="btn">3</div>
                </td>

                <td>
                    <div class="oprator">*</div>
                </td>
            </tr>

            <tr class="row">
                <td>
                    <div class="btn">4</div>
                </td>

                <td>
                    <div class="btn">5</div>
                </td>

                <td>
                    <div class="btn">6</div>
                </td>

                <td>
                    <div class="oprator">/</div>
                </td>
            </tr>

            <tr class="row">
                <td>
                    <div class="btn">7</div>
                </td>

                <td>
                    <div class="btn">8</div>
                </td>

                <td>
                    <div class="btn">9</div>
                </td>

                <td>
                    <div class="oprator">-</div>
                </td>


            </tr>

            <tr class="row">
                <td>
                    <div class="btn">0</div>
                </td>

                <td>
                    <div class="btn">.</div>
                </td>

                <td>
                    <div class="btn">=</div>
                </td>

                <td>
                    <div class="oprator">+</div>
                </td>

            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
